<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle-landing-page-with-a-single-introductory-section</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container-fluid bg-secondary p-4 pt-md-1 m-0 pb-1">
        <header class="pt-5 ps-4 p-md-5">
            <img class="pt-md-2" src="images/logo.svg " alt=""> 
        </header>

        <main class=" text-center text-md-start p-0 overflow-hidden pt-md-2 pb-md-2">

            <div class="row pt-md-2 pe-md-3 pt-3">
                <div class="col-12 col-md-7 p-md-0 pb-md-0 text-center p-5">
                    <img src="images/illustration-mockups.svg" class="img-fluid" alt="" width="650px">
                </div>
                <div class="col-12 col-md-5 ps-md-0 pe-md-5 pt-md-4 pt-2 pe-5 ps-5">
                    <h3 class="font-family-sans-serif fw-semibold text-light pt-md-3 pe-md-1 ps-md-0 text-s h1 pt-3 pe-2 ps-2">Build The Community Your Fans Will Love</h3>
                    <p class="font-monospace text-light mt-md-1 ps-md-0 pt-3 pe-5 ps-5">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                    <button class="btn btn-light mt-md-2 pe-5 ps-5 pt-2 pb-2 shadow mt-2">Register</button>
                </div>
            </div>
           
        </main>
        <footer class="text-center text-md-end overflow-hidden pe-md-5 ps-md-5 pt-md-5 pb-md-4 mt-md-0 h2 p-5 mt-4">
            <a href=""><i class="fa-brands fa-facebook pe-2 ps-md-3" ></i></a>
            <a href=""><i class="fa-brands fa-twitter pe-2 ps-md-3"></i></a>
            <a href=""><i class="fa-brands fa-instagram pe-2 ps-md-3 pe-md-4"></i></a>
        </footer>
    </div>
  
</body>
</html>
